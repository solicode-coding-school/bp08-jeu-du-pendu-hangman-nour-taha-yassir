<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman 3.0</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Login Screen -->
  <div id="login-screen">
    <img src="assets/" alt="Hangman Logo" class="logo">
    <h1>Welcome to Hangman 3.0</h1>
    <p class="intro-text">Log in to start your adventure!</p>
    <div id="login-form">
      <input type="text" id="username" placeholder="Enter your username" required>
      <button id="login-btn" class="btn">Log In</button>
      <p id="login-error" class="error-message" style="display: none;">Please enter a valid username!</p>
    </div>
  </div>

  <!-- Start Screen -->
  <div id="start-screen" style="display: none;">
    <img src="assets/Hangman_logo.jpg" alt="Hangman Logo" class="logo">
    <h1>Hello, <span id="player-name"></span>!</h1>
    <p class="intro-text">Can you guess the word before the hangman is complete?</p>
    <div id="difficulty-options">
      <label><input type="radio" name="difficulty" value="easy" checked> Easy</label>
      <label><input type="radio" name="difficulty" value="medium"> Medium</label>
      <label><input type="radio" name="difficulty" value="hard"> Hard</label>
    </div>
    <button id="start-btn" class="btn">Start Game</button>
  </div>

  <!-- Game Screen -->
  <div id="game-container" style="display: none;">
    <div id="header">
      <p id="selected-difficulty"></p>
      <p id="hint">Hint: </p>
    </div>
    <div id="hangman-image">
      <img id="hangman-img" src="assets/hangman0.png" alt="Hangman Stage">
    </div>
    <div id="word-container"></div>
    <div id="keyboard"></div>
    <div id="scoreboard">
      <p id="cheer"></p>
      <p id="attempts">Attempts Left: <span id="remaining-attempts"></span></p>
      <p id="score">Score: 0</p>
      <p id="highscore">High Score: 0</p>
    </div>

    <!-- Star Rating -->
    <div id="star-container" style="display: none;">
      <h2>Rating:</h2>
      <div id="stars">
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
        <i class="fa-solid fa-star"></i>
      </div>
  <footer>
    <p>&copy; 2024 Hangman Game. Designed with </p>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
